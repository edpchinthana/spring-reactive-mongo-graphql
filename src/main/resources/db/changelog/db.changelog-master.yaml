databaseChangeLog:
  - changeSet:
      id: 1
      author: sergio
      changes:
        - createTable:
            tableName: HOTEL
            columns:
              - column:
                  name: HOTEL_ID
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ADDRESS
                  type: varchar(255)
                  constraints:
                    nullable: true
        - createTable:
            tableName: ROOM
            columns:
              - column:
                  name: ROOM_ID
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: HOTEL_ID
                  type: long
              - column:
                  name: TYPE
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: OCCUPANTS
                  type: int
                  constraints:
                    nullable: true
        - createTable:
            tableName: PAYMENT
            columns:
              - column:
                  name: PAYMENT_ID
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
  - changeSet:
      id: 2
      author: sergio
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: HOTEL_ID
            baseTableName: ROOM
            constraintName: fk_room_hotel
            referencedColumnNames: HOTEL_ID
            referencedTableName: HOTEL
